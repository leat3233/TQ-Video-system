<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <link rel="stylesheet" href="{G:CSS}/time.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
    <script src="{G:JS}/time.js"></script>
    <script>
        $(function(){
            $("select[name=state]").find("option[value='{state}']").attr("selected",true);
        });
    </script>
    <style>
        select{
           transition: box-shadow .4s ease-in-out;
            color: #888;
            outline: none;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
            border: 1px solid #cccccc;
            width: 80%;
            padding: 10px 10px;
            border-radius: 4px;
        }
        input,select{
            width:50% !important;
        }
    </style>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}
            <div class="content">
                <div class="frame">
                    <p class="title">代理开线</p>
                    <div class="notice">
		                <div class="note-info">
		                    <p class="p1 btn3">温馨提示</p>
		                    <p class="pub">1. 代理分红比例填写1-100内的整数.例: 填写20 代表分红20%</p>
		                    <p class="pub">2. 例：被邀请用户如果充值100元，则代理获得20元分红</p>
		               </div>
		            </div>
                	<div class="frmtable_content">
                		<table class="w100">
                		    
                			<tr>
                				<td>代理用户名(渠道名)</td>
                				<td><p><input name="tel" value="{tel}" placeholder="填写已存在的用户ID" /></p></td>
                			</tr>
                			<tr>
                				<td>代理密码</td>
                				<td><p><input name="dailipass" value="{dailipass}" placeholder="" /></p></td>
                			</tr>
                            <tr>
                				<td>代理分红比例</td>
                				<td><p><input name="bili" value="{bili}" placeholder="" /></p></td>
                				<input name="id" value="{CW('get/id')}" type="hidden" />
                			</tr>        
                		 <!--   <tr>-->
                			<!--	<td>状态</td>-->
                			<!--	<td>-->
                			<!--	    <select name="state">-->
                			<!--	        <option value="开启">开启</option>-->
                			<!--	        <option value="屏蔽">屏蔽</option>-->
                			<!--	    </select>-->
                			<!--	</td>-->
                			<!--</tr>   -->
                			<tr>
                				<td></td>
                				<td>{button}</td>
                			</tr>
                		</table>
                	</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
