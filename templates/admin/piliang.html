        $(function(){
            $("select[name=g2]").find("option[value='{g2}']").attr("selected",true);

            $('.select').change(function(d){
                if($(this).val()=='单用户'){
                    $('.ishowhide').show();   
                }
            });
            let s = '{g3}';
            if(s=='单用户'){
                $('.ishowhide').show();   
            }
        });
    </script>

    <style>
        .height-center {
		align-items: center;
	}

	.width-center {
		justify-content: center;
	}

	.row {
		display: flex;
		flex-direction: row;
	}

	.between {
		justify-content: space-between;
	}
	.frmtable_content select {
    transition: box-shadow .4s ease-in-out;
    color: #888;
    outline: none;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
    border: 1px solid #cccccc;
    width: 20%;
    padding: 10px 10px;
    border-radius: 4px;
}
.progressName {
    font-size: 14px;
    margin: 10px 0px;
    color:#6bc5a4 !important;font-weight: bold;
}
.time_name,.progressBarStatus li,.time_left,.uploaded_speed{
    color:#6bc5a4 !important;font-weight: bold;
}
.ishowhide{
    display: none;
}
.progressBarInProgress{
    background: #6bc5a4 !important;
}

    <script>
        var isover = false;
        var hostname = window.location.hostname
        var port = window.location.port || '80';
        var ServerUrl = "https://www.web818xc69.com/uploads";
        
        $(function(){
            uploader.on('all', function (type) {
                console.log(type);
                if (type === 'startUpload') {
                    state = 'started';
                    //$('#chosevideo').remove();
                    console.log("开始上传了~");
                } else if (type === 'stopUpload') {
                    state = 'stoped';
                    console.log("开始暂停了~");
                } else if (type === 'uploadFinished') {
                    state = 'finished';
                    isover = true;
                    if($('.coverurl').val()){
                        $('.part2 input,.part2 label').remove();
                    }
                    if($('#odownpath1').val()){
                        $('.part1 input,.part1 label').remove();
                    }
                    
                    console.log("开始结束了~");
                }
            });
        });
    </script>
