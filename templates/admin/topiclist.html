<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>{G:TITLE}</title>
    <link rel="stylesheet" href="{G:CSS}/backstage.css" />
    <link rel="stylesheet" href="{G:CSS}/font-awesome.min.css" />
    <script src="{G:JS}/jquery-1.8.3.min.js"></script>
    <script src="{G:JS}/backstage.js"></script>
</head>
<body>
    {template:model:admin:header}
    {template:model:admin:aside}
    <div class="wrap">
        <div class="w100">
            {template:model:admin:tag}
            <div class="content">
        		<div class="frame">
                    <p class="title">话题添加</p>
                    <div class="frmtable_content">
                		<table class="w100 addtopic">
                			<tbody>
                			   
                			    <tr>
                				<td>话题名称</td>
                				<td><input name="name" placeholder="最多4个汉字"></td>
                			</tr>
                			<tr>
                				<td>话题描述</td>
                				<td><input name="desces" placeholder="简单一句话概括"></td>
                			</tr>
                			<tr>
                				<td>热度</td>
                				<td><input name="hot" placeholder="此参数关系到 微社区-推荐=>热门话题的显示 热门话题只显示热度最高的4个, 此处填写数字"></td>
                			</tr>
                			<tr>
                				<td>话题缩略图</td>
                				<td>
                				    <div class="upload">
                                		<form class="test" method="post" enctype="multipart/form-data">
                                    		<p>
                                    			<a class="rel btn btn3" href="javascript:;"><i class="fa fa-file-photo-o"></i><input name="file" type="file">选择</a>
                                    		</p><input placeholder="请选择图片" class="css" mode="upload" name="cover" value="">
                                    		<a class="btn btn1 upload" href="javascript:;"><i class="fa fa-cloud-upload"></i>上传</a>
                                		</form>
                                	</div>
                    	        </td>
                			</tr>
                			<tr>
                				<td></td>
                				<td><a href="javascript:;" class="btn1" rel="addtopic"><i class="fa fa-plus-square-o"></i> 添加</a></td>
                			</tr>
                		</tbody></table>
                	</div>
                </div>
            </div>
   
            <div class="content">
                <div class="frame">
                    <p class="title">话题管理</p>
                    <div class="frmtable">
                    <table class="w100 list">
                        {data}
                    </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
