    <script>
        var ts;//谁可以看
        var arr = new Array();//arr.join(',')
        var arrtostr = '';//标签
        $(function(){
            
            $('.select').click(function(){
                if(arr.length<1 || arr.length>3){
                    alert("话题个数为1-3个");
                }else{
                    arrtostr = arr.join(',');
                    $('.sbq').text(arrtostr);
                    $('.arrtostr').val(arrtostr);
                    $('.mask').fadeOut(300);
                    $('.qx,.qx2').slideUp(300);
                }
            });
            $('.opentypeshow').click(function(){
                $('.mask').fadeIn(300);
                $('.qx').slideDown(300);
            });
            $('.opentypeshow2').click(function(){
                $('.mask').fadeIn(300);
                $('.qx2').slideDown(300);
            });
            
            $('.mask').click(function(){
                $('.mask').fadeOut(300);
                $('.qx,.qx2').slideUp(300);
            });
            $('.selecttype p').click(function(){
                ts = $(this).text();
                $('.ts').val(ts);
                $('.typeshow').text(ts);
                $('.mask').fadeOut(300);
                $('.qx').slideUp(300);
            });
            $("body").on("click", '.bq p', function() {
                var isexist = $(this).hasClass("sl");
                var name = $(this).text();
                if(!isexist){
                    if($('.sl').length>2){
                        alert("最多选择3个话题");return;
                    }
                    $(this).addClass('sl');
                    arr.push(name);
                }else{
                    $(this).removeClass('sl');
                    let index = arr.indexOf(name);
                    if (index !== -1) {
                      arr.splice(index, 1);
                    }
                }
                
            });
        });
        function go(){
            window.history.back(-1);
        }
    </script>
